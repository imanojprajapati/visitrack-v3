<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="formGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="120" fill="url(#formGradient)" opacity="0.1"/>
  
  <!-- Form document -->
  <rect x="80" y="60" width="140" height="180" rx="8" fill="white" stroke="#059669" stroke-width="2"/>
  
  <!-- Form header -->
  <rect x="90" y="80" width="120" height="8" rx="2" fill="#059669"/>
  
  <!-- Form fields -->
  <rect x="90" y="100" width="50" height="6" rx="1" fill="#e5e7eb"/>
  <rect x="90" y="110" width="50" height="6" rx="1" fill="#e5e7eb"/>
  <rect x="90" y="120" width="50" height="6" rx="1" fill="#e5e7eb"/>
  
  <rect x="150" y="100" width="50" height="6" rx="1" fill="#e5e7eb"/>
  <rect x="150" y="110" width="50" height="6" rx="1" fill="#e5e7eb"/>
  <rect x="150" y="120" width="50" height="6" rx="1" fill="#e5e7eb"/>
  
  <rect x="90" y="140" width="110" height="6" rx="1" fill="#e5e7eb"/>
  <rect x="90" y="150" width="110" height="6" rx="1" fill="#e5e7eb"/>
  <rect x="90" y="160" width="110" height="6" rx="1" fill="#e5e7eb"/>
  <rect x="90" y="170" width="110" height="6" rx="1" fill="#e5e7eb"/>
  
  <!-- Submit button -->
  <rect x="90" y="200" width="110" height="25" rx="4" fill="url(#formGradient)"/>
  <text x="145" y="215" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">Submit</text>
  
  <!-- User icon -->
  <circle cx="150" cy="50" r="20" fill="url(#formGradient)" opacity="0.2"/>
  <circle cx="150" cy="45" r="8" fill="#059669"/>
  <path d="M130 70 Q150 60 170 70" fill="none" stroke="#059669" stroke-width="2"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="3" fill="#059669" opacity="0.3"/>
  <circle cx="200" cy="80" r="3" fill="#059669" opacity="0.3"/>
  <circle cx="100" cy="220" r="3" fill="#059669" opacity="0.3"/>
  <circle cx="200" cy="220" r="3" fill="#059669" opacity="0.3"/>
  
  <!-- Form lines -->
  <line x1="90" y1="95" x2="210" y2="95" stroke="#059669" stroke-width="1" opacity="0.3"/>
  <line x1="90" y1="135" x2="210" y2="135" stroke="#059669" stroke-width="1" opacity="0.3"/>
</svg> 